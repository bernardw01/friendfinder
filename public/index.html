<!doctype html>
<html lang="en">

<head>

    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <title>Friend Finder</title>

    <link href="stylesheets/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">

    <script type="text/javascript" src="javascripts/jquery-3.2.1.js"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/moment.js"></script>

</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Friend Finder</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href='index.html' class="active">Home</a></li>
        </ul>
        <div class="btn-group " id="settingsSpan">
            <a class="btn btn-primary" href="#"><i class="fa fa-user fa-fw"></i> User</a>
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#" data-toggle="modal" data-target="#addUserModal">
                    <i class="fa fa-pencil fa-fw"></i> Edit Settings</a></li>
                <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> View History</a></li>
                <li class="divider"></li>
                <li id="signIn"><a href="signin.html"><i class="fa fa-unlock"></i> Sign In</a></li>
                <li id="signOut"><a href="#"><i class="fa fa-lock"></i> Sign Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default panel-transparent">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-user-circle-o" aria-hidden="true"></i> My Profile</h3>
                </div>
                <div class="panel-body" id="entryPanel">
                    <form id="userUpdateForm" action="">
                        <div class="form-group">
                            <label for="userName">User Name:</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" class="form-control" min="18" max="80" required>
                        </div>
                        <div class="form-group">
                            <label for="genderInterest">Interested In:</label>
                            <select id="genderInterest" class="form-control" required>
                                <option value="male">Men</option>
                                <option value="female">Women</option>
                            </select>
                        </div>


                        <button type="submit" class="btn btn-default" id="submit">Find Matches</button>
                        <button type="submit" class="btn btn-default" id="submit">Find Matches</button>
                    </form>


                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default panel-transparent">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-search" aria-hidden="true"></i> My Top Matches</h3>
                </div>
                <div class="panel-body" id="topMatches">


                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="addSurveyModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><i class="fa fa-user" aria-hidden="true"></i> Add/Edit User</h4>
            </div>
            <div class="modal-body">
                <form id="newUserForm" action="">
                    <div class="form-group">
                        <label for="userDisplayName">Full Name:</label>
                        <input type="text" id="userDisplayName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">User Role:</label>
                        <select class="form-control" id="userRole">
                            <option>Reporter</option>
                            <option>User</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-success" id="btnModAddUser">Add User</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
<!--end modal-->

</body>

</html>
